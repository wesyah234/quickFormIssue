<template name="editBook">
  <p>update form</p>
  This is an update form for document with _id : {{this._id}}

  {{#autoForm collection="Books" id="updateBookForm" doc=theBook type="method-update" meteormethod="updateBook" }}
  {{> afQuickField name='title'}}
  {{> afQuickField name='yesOrNo'}}
  {{#if afFieldValueIs name="yesOrNo" value="Yes"}}
  Yes is selected above
  {{/if}} 
  {{#if afFieldValueIs name="yesOrNo" value="No"}}
  No is selected
  {{/if}} 

  <br/><br/><button type="submit" class="btn btn-primary">Save this</button>       
  {{/autoForm}}
</template>

<template name='showBooks'>
  <table border='2'>
    <tr>
      <td>id</td>
      <td>title</td>
      <td>YesOrNo</td>
    </tr>
    {{#each theBooks}}
    <tr>
      <td><a href="{{pathFor 'book.show'}}">{{_id}}</a></td>
      <td>{{title}}</td>
      <td>{{yesOrNo}}</td>
      <td><a href="{{pathFor 'book.delete'}}">delete</a></td>
    </tr>
    {{/each}} 
  </table>
</template>


<template name='insertBook'>
  <p>insert form</p>
  {{#autoForm collection="Books" id="insertBookForm" doc=theBook type="method" meteormethod="insertBook" }}
  {{> afQuickField name='title'}}
  {{> afQuickField name='yesOrNo'}}
  {{#if afFieldValueIs name="yesOrNo" value="Yes"}}
  Yes is selected above
  {{/if}} 
  {{#if afFieldValueIs name="yesOrNo" value="No"}}
  No is selected
  {{/if}} 

  <br/><br/><button type="submit" class="btn btn-primary">Save this</button>       
  {{/autoForm}}
</template>

<template name='navBar'>
  <a href="/">Home</a> | <a href="/new">New Book</a>
</template>

<template name="main">
  <div class="container">
    {{> navBar}}
    <hr>
    {{> yield}}
  </div>
</template>
